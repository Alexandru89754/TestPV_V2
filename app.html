<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Patient virtuel ¬∑ Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url("./asset/image_in.png") center / cover no-repeat fixed;
      overflow-y: auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .app-container {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logout-btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #ef4444;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .nav {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
    }

    .nav-btn {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
    }

    .nav-btn.active {
      background: #2f5bea;
      color: white;
    }

    .section {
      display: none;
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    .section.active {
      display: block;
    }

    .chat-box {
      height: 360px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
    }

    .bubble {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .bubble.user {
      background: #2f5bea;
      color: white;
      margin-left: auto;
    }

    .bubble.bot {
      background: #e5e7eb;
    }

    .chat-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.primary { background:#2f5bea; color:white; }
    .btn.ghost { background:#e5e7eb; }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="app-container">

    <!-- TOP BAR -->
    <div class="top-bar">
      <h2>Patient virtuel</h2>
      <button id="logout-btn" class="logout-btn">D√©connexion</button>
    </div>

    <!-- NAV -->
    <div class="nav">
      <button class="nav-btn" data-target="friends">Amis</button>
      <button class="nav-btn" data-target="chat">Chat_bot_Beta</button>
      <button class="nav-btn" data-target="projects">Projets</button>
      <button class="nav-btn" data-target="forum">Forum</button>
    </div>

    <!-- AMIS -->
    <section id="friends" class="section">
      <h1>Amis</h1>
      <p>Fonctionnalit√© √† venir.</p>
    </section>

    <!-- CHAT -->
    <section id="chat" class="section">
      <h1>Chat_bot_Beta</h1>

      <div id="chat-box" class="chat-box"></div>

      <div class="chat-controls">
        <input id="chat-input" class="chat-input" placeholder="√âcris ton message‚Ä¶" />
        <button id="send-btn" class="btn primary">Envoyer</button>
      </div>

      <div class="chat-controls">
        <button id="start-video" class="btn ghost">üé• D√©marrer vid√©o</button>
        <button id="stop-video" class="btn ghost" disabled>‚èπ Arr√™ter & envoyer</button>
      </div>
    </section>

    <!-- PROJETS -->
    <section id="projects" class="section">
      <h1>Projets</h1>
      <p>Section projets √† venir.</p>
    </section>

    <!-- FORUM -->
    <section id="forum" class="section">
      <h1>Forum</h1>

      <div style="display:flex; gap:30px">

        <!-- LISTE DES POSTS -->
        <div style="width:40%">
          <h3>Posts</h3>
          <div id="posts-list"></div>
        </div>

        <!-- COMMENTAIRES -->
        <div style="width:60%">
          <h3>Commentaires</h3>
          <div id="comments-list"></div>

          <textarea
            id="comment-input"
            placeholder="√âcris une r√©ponse‚Ä¶"
            style="width:100%;margin-top:10px;height:80px"
          ></textarea>

          <button
            id="send-comment"
            class="btn primary"
            style="margin-top:10px"
          >
            R√©pondre
          </button>
        </div>

      </div>
    </section>

  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
