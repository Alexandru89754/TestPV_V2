<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Patient virtuel ¬∑ Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url("./asset/image_in.png") center / cover no-repeat fixed;
      overflow-y: auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .app-container {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .nav {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
    }

    .nav-btn {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
    }

    .nav-btn.active {
      background: #2f5bea;
      color: white;
    }

    .section {
      display: none;
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    .section.active {
      display: block;
    }

    .chat-box {
      height: 360px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
    }

    .bubble {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .bubble.user {
      background: #2f5bea;
      color: white;
      margin-left: auto;
    }

    .bubble.bot {
      background: #e5e7eb;
    }

    .chat-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.primary { background:#2f5bea; color:white; }
    .btn.ghost { background:#e5e7eb; }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="app-container">

    <div class="nav">
      <button class="nav-btn" data-target="friends">Amis</button>
      <button class="nav-btn" data-target="chat">Chat_bot_Beta</button>
      <button class="nav-btn" data-target="projects">Projets</button>
      <button class="nav-btn" data-target="forum">Forum</button>
    </div>

    <section id="friends" class="section">
      <h1>Amis</h1>
    </section>

    <section id="chat" class="section">
      <h1>Chat_bot_Beta</h1>

      <div class="chat-box" id="chat-box"></div>

      <div class="chat-controls">
        <input id="chat-input" class="chat-input" placeholder="√âcris ton message‚Ä¶" />
        <button id="send-btn" class="btn primary">Envoyer</button>
      </div>

      <div class="chat-controls">
        <button id="start-video" class="btn ghost">üé• D√©marrer vid√©o</button>
        <button id="stop-video" class="btn ghost" disabled>‚èπ Arr√™ter & envoyer</button>
      </div>
    </section>

    <section id="projects" class="section">
      <h1>Projets</h1>
    </section>

    <section id="forum" class="section">
      <h1>Forum</h1>
    </section>

  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
