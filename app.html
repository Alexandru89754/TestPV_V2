<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Patient virtuel · Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background:url('./asset/image_in.png') center/cover fixed">

<div class="app-container">

  <!-- TOP -->
  <div class="top-bar">
    <h2>Patient virtuel</h2>
    <button id="logout-btn">Déconnexion</button>
  </div>

  <!-- NAV -->
  <div class="nav">
    <button class="nav-btn" data-target="chat">Chat_bot_Beta</button>
    <button class="nav-btn" data-target="forum">Forum</button>
  </div>

  <!-- CHAT -->
  <section id="chat" class="section active">
    <h1>Chat_bot_Beta</h1>
    <div id="chat-box" style="height:300px;border:1px solid #ccc;margin-bottom:10px"></div>
    <input id="chat-input" placeholder="Message…" />
    <button id="send-btn">Envoyer</button>
  </section>

  <!-- FORUM -->
  <section id="forum" class="section">

    <h1>Forum</h1>

    <!-- CRÉER POST -->
    <h3>Créer un post</h3>

    <input
      id="post-title"
      placeholder="Titre du post"
      style="width:100%;margin-bottom:10px"
    />

    <textarea
      id="post-body"
      placeholder="Contenu du post"
      style="width:100%;height:100px"
    ></textarea>

    <button id="create-post">Publier</button>

    <hr style="margin:30px 0"/>

    <!-- POSTS + COMMENTS -->
    <div style="display:flex;gap:20px">

      <div style="width:40%">
        <h3>Posts</h3>
        <div id="posts-list"></div>
      </div>

      <div style="width:60%">
        <h3>Commentaires</h3>
        <div id="comments-list"></div>

        <textarea
          id="comment-input"
          placeholder="Répondre…"
          style="width:100%;height:80px;margin-top:10px"
        ></textarea>

        <button id="send-comment">Répondre</button>
      </div>

    </div>
  </section>

</div>

<script src="./config.js"></script>
<script src="./app.js"></script>
</body>
</html>
