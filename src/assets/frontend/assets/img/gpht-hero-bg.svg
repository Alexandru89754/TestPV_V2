<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GPhT hero background (soft)">
  <defs>
    <!-- Softer, less intense base -->
    <radialGradient id="base" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(980 420) rotate(135) scale(880 660)">
      <stop stop-color="#F3FAFF"/>
      <stop offset="0.60" stop-color="#FBFDFF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </radialGradient>

    <!-- Muted health-tech accents -->
    <linearGradient id="mintBlue" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#88D9FF"/>
      <stop offset="1" stop-color="#86F0C5"/>
    </linearGradient>

    <linearGradient id="softIndigo" x1="0" y1="1" x2="1" y2="0">
      <stop stop-color="#A7B4FF"/>
      <stop offset="1" stop-color="#88D9FF"/>
    </linearGradient>

    <filter id="blur120" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="64"/>
    </filter>
    <filter id="blur90" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="48"/>
    </filter>

    <!-- Very subtle vignette to keep text readable -->
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(520 340) rotate(90) scale(520 740)">
      <stop stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="1" stop-color="#0B1220" stop-opacity="0.06"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect width="1600" height="900" fill="url(#base)"/>

  <!-- Two big, soft blobs only (reduced intensity, no texture, no rings) -->
  <g opacity="0.34" filter="url(#blur120)">
    <path d="M1260 140C1440 190 1560 340 1510 490C1458 646 1245 670 1075 620C915 573 805 430 875 295C949 159 1085 102 1260 140Z" fill="url(#mintBlue)"/>
  </g>

  <g opacity="0.28" filter="url(#blur120)">
    <path d="M520 140C675 55 895 105 940 270C987 444 825 555 645 595C460 636 280 552 265 392C250 235 365 190 520 140Z" fill="url(#softIndigo)"/>
  </g>

  <!-- One tiny warm hint (optional, toned down) -->
  <g opacity="0.10" filter="url(#blur90)">
    <path d="M1185 650C1320 622 1470 700 1485 808C1498 912 1340 962 1200 946C1055 930 950 852 972 770C995 690 1060 682 1185 650Z" fill="#FFCFA3"/>
  </g>

  <!-- Minimal bokeh (few dots) -->
  <g opacity="0.22">
    <circle cx="1240" cy="220" r="7" fill="#FFFFFF"/>
    <circle cx="1320" cy="290" r="5" fill="#FFFFFF"/>
    <circle cx="980" cy="250" r="6" fill="#FFFFFF"/>
    <circle cx="1420" cy="520" r="6" fill="#FFFFFF"/>
  </g>

  <!-- Subtle vignette for contrast -->
  <rect width="1600" height="900" fill="url(#vignette)"/>
</svg>
