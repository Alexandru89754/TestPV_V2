<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Patient Virtuel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
html,body{width:100%;height:100%}

/* ========== AUTH ========== */
#auth-screen{
  height:100%;
  background:
    linear-gradient(rgba(70,120,200,.75),rgba(255,255,255,.7)),
    url("image_out.png");
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
}

.auth-box{
  width:380px;
  padding:40px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(14px);
  border-radius:12px;
}

.auth-box h1{text-align:center;margin-bottom:20px}

.auth-box input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:none;
  border-radius:4px;
}

.auth-box button{
  width:100%;
  padding:10px;
  font-weight:bold;
  border:none;
  cursor:pointer;
  margin-bottom:8px;
}

/* ========== APP ========== */
#app{
  display:none;
  height:100%;
  background:url("image_in.png");
  background-size:cover;
  display:flex;
}

.sidebar{
  width:240px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.sidebar button{
  padding:10px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.main{
  flex:1;
  padding:40px;
}

.section{
  display:none;
  background:rgba(255,255,255,.9);
  padding:30px;
  border-radius:10px;
}

.section.active{display:block}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth-screen">
  <div class="auth-box">
    <h1>Patient Virtuel</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>
    <button onclick="register()">Créer un compte</button>
    <p id="authMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app">

  <div class="sidebar">
    <button onclick="showSection('profil')">Mon profil</button>
    <button onclick="showSection('amis')">Mes amis</button>
    <button onclick="showSection('discussion')">Discussion</button>
    <button onclick="showSection('recherche')">Mise à jour recherche</button>
    <button onclick="showSection('ai')">Outil_AI_BETA</button>
  </div>

  <div class="main">

    <div id="profil" class="section">
      <h2>Mon profil</h2>
      <input placeholder="URL avatar">
      <textarea placeholder="Bio"></textarea>
    </div>

    <div id="amis" class="section">
      <h2>Mes amis</h2>
      <ul>
        <li>Rechercher des amis</li>
        <li>Voir mes amis</li>
        <li>Demandes reçues (accepter / refuser)</li>
        <li>Demandes envoyées</li>
        <li>Chat clinique</li>
      </ul>
    </div>

    <div id="discussion" class="section">
      <h2>Forum général</h2>
      <p>Poster, modifier et répondre</p>
    </div>

    <div id="recherche" class="section">
      <pre>print("hello world")</pre>
    </div>

    <div id="ai" class="section">
      <h2>Outil AI – Patient virtuel</h2>
      <p>Chatbot chargé ici</p>
    </div>

  </div>
</div>

<script>
async function login(){
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if(error){ authMsg.innerText = error.message; }
  else enterApp();
}

async function register(){
  const { error } = await supabase.auth.signUp({
    email: email.value,
    password: password.value
  });
  if(error){ authMsg.innerText = error.message; }
  else authMsg.innerText = "Compte créé. Vérifie ton email.";
}

function enterApp(){
  document.getElementById("auth-screen").style.display="none";
  document.getElementById("app").style.display="flex";
}

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
