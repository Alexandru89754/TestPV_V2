<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient virtuel – Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">

    <header class="chat-header">
      <div class="chat-header__title">
        <h1>Patient virtuel</h1>
        <p>Simulation d’entretien clinique</p>
      </div>
      <div class="chat-header__status" id="status-pill">Prêt</div>
    </header>

    <main class="chat-messages" id="chat-messages" aria-live="polite">
      <div class="message bot-message">
        Bonjour. Je suis votre patient virtuel. Comment puis-je vous aider aujourd’hui ?
      </div>
    </main>

    <form class="chat-input-area" id="chat-form" action="javascript:void(0);">
      <input
        type="text"
        class="chat-input"
        id="chat-input"
        placeholder="Écrivez votre message…"
        autocomplete="off"
      />
      <button type="submit" class="send-button" id="send-button">Envoyer</button>
    </form>

    <footer class="chat-footer">
      <button class="link-button" id="clear-chat" type="button">Effacer la conversation</button>
    </footer>

  </div>

  <!-- IMPORTANT: le fichier script.js doit être dans le repo public -->
  <script src="script.js"></script>
</body>
</html>
