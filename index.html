<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient virtuel – Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" id="app-bg"></div>

  <main class="auth-shell">
    <section class="card auth-card">
      <header class="card-header">
        <div class="brand">
          <div class="brand-mark"></div>
          <div>
            <div class="brand-title">Patient virtuel</div>
            <div class="brand-subtitle">Plateforme · Simulation clinique</div>
          </div>
        </div>
      </header>

      <div class="card-body">
        <h1 class="h1">Connexion</h1>
        <p class="muted">
          Crée un compte, puis connecte-toi. Ensuite tu arrives sur le dashboard.
        </p>

        <div class="tabs">
          <button class="tab active" id="tab-login" type="button">Se connecter</button>
          <button class="tab" id="tab-register" type="button">Créer un compte</button>
        </div>

        <div class="form">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" type="email" placeholder="ex: test@example.com" autocomplete="email" />

          <label class="label" for="password">Mot de passe</label>
          <input class="input" id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" />

          <div id="confirm-wrap" style="display:none;">
            <label class="label" for="password2">Confirmer le mot de passe</label>
            <input class="input" id="password2" type="password" placeholder="Confirmer" autocomplete="new-password" />
          </div>

          <div class="row">
            <button class="btn primary" id="submit" type="button">Continuer</button>
            <button class="btn ghost" id="clear" type="button">Effacer</button>
          </div>

          <p class="error" id="err" aria-live="polite"></p>
        </div>

        <div class="note">
          <strong>Confidentialité :</strong> n’entre pas d’informations personnelles identifiables dans le chat.
        </div>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
