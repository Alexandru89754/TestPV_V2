<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion · Patient virtuel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background -->
  <div class="login-bg"></div>
  <div class="login-overlay"></div>

  <!-- Login Card -->
  <div class="login-wrapper">
    <div class="login-card">

      <h1 class="login-title">Bienvenue</h1>
      <p class="login-subtitle">
        Connectez-vous ou créez un compte
      </p>

      <div class="login-tabs">
        <button class="tab active">Connexion</button>
        <button class="tab">Créer un compte</button>
      </div>

      <form class="login-form">
        <label>Adresse courriel</label>
        <input type="email" placeholder="ex: etudiant@universite.ca" />

        <label>Mot de passe</label>
        <input type="password" placeholder="••••••••" />

        <button type="submit" class="login-btn">
          Se connecter
        </button>
      </form>

      <p class="login-footer">
        Utilisation académique uniquement.<br/>
        Aucune donnée personnelle réelle.
      </p>

    </div>
  </div>

</body>
</html>
