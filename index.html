<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient virtuel – Accueil</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background -->
  <div class="app-bg"></div>

  <!-- Conteneur principal -->
  <div class="auth-container">

    <!-- Titre -->
    <h1 class="auth-title">Bienvenue</h1>

    <p class="auth-subtitle">
      Connectez-vous ou créez un compte pour accéder à la plateforme
    </p>

    <!-- Onglets -->
    <div class="auth-tabs">
      <button class="tab active" data-mode="login">Connexion</button>
      <button class="tab" data-mode="register">Créer un compte</button>
    </div>

    <!-- Formulaire -->
    <form class="login-form">

      <div class="field">
        <label for="email">Adresse courriel</label>
        <input
          id="email"
          type="email"
          placeholder="ex: prenom.nom@email.com"
          required
        />
      </div>

      <div class="field">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="login-btn">
        Se connecter
      </button>
    </form>

    <!-- Note -->
    <p class="auth-note">
      Utilisation académique uniquement.<br />
      Aucune donnée personnelle réelle ne doit être utilisée.
    </p>
  </div>

  <!-- JS -->
  <script src="login.js"></script>
</body>
</html>
